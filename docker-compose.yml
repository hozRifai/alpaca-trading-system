services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    env_file:
      - ./env/.env.dev
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d market_data"]  
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s



  market-data-service:
    build: ./services/market-data-service
    env_file:
      - ./env/.env.dev
    ports:
      - "8002:8002"
    depends_on:
      - timescaledb

